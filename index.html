<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Video With Sound Autoplay</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: black;
      }
      .player-wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Make sure full video is shown */
        background: black;
      }
      .tap-to-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="player-wrap">
      <video id="videoPlayer" playsinline autoplay></video>
      <div id="tapToPlay" class="tap-to-play">Tap to unmute & play ðŸ”Š</div>
    </div>

    <script>
      const videos = [
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.763897.mp4",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.715665.mp4",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.790060.mp4",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/784105864.556887.mp4",
      ];

      const DEFAULT_REDIRECT = "https://hiherbthailand.com/";

      function getQueryParam(name) {
        return new URLSearchParams(window.location.search).get(name);
      }

      function chooseRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      const player = document.getElementById("videoPlayer");
      const tapToPlay = document.getElementById("tapToPlay");
      const redirectUrl = decodeURIComponent(
        getQueryParam("next") || DEFAULT_REDIRECT
      );

      const selectedVideo = chooseRandom(videos);
      player.src = selectedVideo;
      player.muted = false; // Try to autoplay with sound
      player.playsInline = true;
      player.autoplay = true;
      player.preload = "auto";

      // Try playing with sound
      player.play().catch((err) => {
        console.warn("Autoplay with sound blocked:", err);
        player.muted = true; // Mute to allow autoplay
        player.play();

        // Show tap-to-play overlay to allow sound
        tapToPlay.style.display = "block";
        const unmuteAndPlay = () => {
          tapToPlay.style.display = "none";
          player.muted = false;
          player.play();
          window.removeEventListener("click", unmuteAndPlay);
          window.removeEventListener("touchstart", unmuteAndPlay);
        };
        window.addEventListener("click", unmuteAndPlay);
        window.addEventListener("touchstart", unmuteAndPlay);
      });

      player.addEventListener("ended", () => {
        window.location.href = redirectUrl;
      });
    </script>
  </body>
</html>
