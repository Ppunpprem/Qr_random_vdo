<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video With Sound Autoplay</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: black;
      }
      .player-wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        background: black;
      }
      .tap-to-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="player-wrap">
      <video id="videoPlayer" playsinline autoplay></video>
      <div id="tapToPlay" class="tap-to-play">Tap to play with sound ðŸ”Š</div>
    </div>

    <script>
      const videos = [
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.763897.mp4",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.715665.mp4",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.790060.mp4",
      ];

      const DEFAULT_REDIRECT = "https://hiherbthailand.com/";

      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      function chooseRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      const player = document.getElementById("videoPlayer");
      const tapToPlay = document.getElementById("tapToPlay");
      const redirectUrl = decodeURIComponent(
        getQueryParam("next") || DEFAULT_REDIRECT
      );

      const selectedVideo = chooseRandom(videos);
      player.src = selectedVideo;
      player.autoplay = true;
      player.muted = false; // Not muted
      player.playsInline = true;
      player.preload = "auto";

      player.play().catch((err) => {
        // Autoplay with sound blocked
        console.log("Autoplay blocked:", err);
        tapToPlay.style.display = "block";
        player.muted = true;

        const startPlayback = () => {
          tapToPlay.style.display = "none";
          player.muted = false;
          player.play();
          window.removeEventListener("click", startPlayback);
          window.removeEventListener("touchstart", startPlayback);
        };

        window.addEventListener("click", startPlayback);
        window.addEventListener("touchstart", startPlayback);
      });

      player.addEventListener("ended", () => {
        window.location.href = redirectUrl;
      });
    </script>
  </body>
</html>
