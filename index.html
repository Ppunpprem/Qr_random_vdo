<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Video With Sound Autoplay</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: black;
      }
      .player-wrap {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Make sure full video is shown */
        background: black;
      }
      .tap-to-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        display: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="player-wrap">
      <video
        id="videoPlayer"
        playsinline
        webkit-playsinline
        x5-playsinline
        autoplay
      ></video>
      <div id="tapToPlay" class="tap-to-play">Tap to unmute & play ðŸ”Š</div>
    </div>

    <script>
      const videos = [
        // "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.763897.mp4",
        // "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.715665.mp4",
        // "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/783973352.790060.mp4",
        // "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/784105864.556887.mp4",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion1.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion2.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion3.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion4.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion5.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion6.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion7.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion8.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion9.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion10.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion11.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion12.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion13.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion14.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion15.mov",
        "https://raw.githubusercontent.com/Ppunpprem/Qr_random_vdo/main/vdo/drive-download-20251109T112025Z-1-001/hi-herb_motion16.mov",
      ];

      const DEFAULT_REDIRECT = "https://linktr.ee/hi_herb";

      function getQueryParam(name) {
        return new URLSearchParams(window.location.search).get(name);
      }

      // Weighted random selection. `weights` should be an array of numbers
      // with the same length as `arr`. Values are relative (don't need to sum to 1).
      function chooseWeightedRandom(arr, weights) {
        if (!Array.isArray(arr) || arr.length === 0) return null;
        if (!Array.isArray(weights) || weights.length !== arr.length) {
          // Fallback to uniform random selection if weights are invalid
          return arr[Math.floor(Math.random() * arr.length)];
        }
        const sum = weights.reduce(
          (s, w) => s + (typeof w === "number" && isFinite(w) ? w : 0),
          0
        );
        if (sum <= 0) return arr[Math.floor(Math.random() * arr.length)];
        let r = Math.random() * sum;
        for (let i = 0; i < arr.length; i++) {
          r -= weights[i];
          if (r < 0) return arr[i];
        }
        // Shouldn't happen, but return last as fallback
        return arr[arr.length - 1];
      }

      const player = document.getElementById("videoPlayer");
      const tapToPlay = document.getElementById("tapToPlay");
      const redirectUrl = decodeURIComponent(
        getQueryParam("next") || DEFAULT_REDIRECT
      );

      // Weights: first 15 items -> 6.6% each, last item -> 1%
      const weights = [
        6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6, 6.6,
        6.6, 1.0,
      ];

      const selectedVideo = chooseWeightedRandom(videos, weights);
      player.src = selectedVideo;
      player.muted = false; // Try to autoplay with sound
      player.playsInline = true;
      player.autoplay = true;
      player.preload = "auto";

      // Try playing with sound (best-effort). Many mobile browsers block autoplay with sound.
      (async () => {
        try {
          await player.play();
          // success: playing with sound
          tapToPlay.style.display = "none";
        } catch (err) {
          console.warn("Autoplay with sound blocked:", err);
          // Try muted autoplay so video shows
          try {
            player.muted = true;
            await player.play();
          } catch (muteErr) {
            console.warn("Muted autoplay also failed:", muteErr);
          }

          // Show tap-to-play overlay to allow sound via user gesture
          tapToPlay.style.display = "block";

          const unmuteAndPlay = async (ev) => {
            try {
              // Some Android browsers need the gesture to be on the video element itself.
              // We'll try to resume playback after unmuting. Use a short pause/resume hack if necessary.
              tapToPlay.style.display = "none";
              player.muted = false;
              // Try to play; if it fails, try a pause/resume sequence
              try {
                await player.play();
              } catch (playErr) {
                console.warn(
                  "play() after unmute failed, trying restart sequence",
                  playErr
                );
                try {
                  player.pause();
                  // bump currentTime slightly to force decoding in some engines
                  player.currentTime = Math.max(0, player.currentTime - 0.01);
                  await player.play();
                } catch (retryErr) {
                  console.error(
                    "Unable to resume playback after unmuting:",
                    retryErr
                  );
                  // show overlay again so user can try
                  tapToPlay.style.display = "block";
                }
              }
            } finally {
              window.removeEventListener("click", unmuteAndPlay);
              window.removeEventListener("touchstart", unmuteAndPlay);
            }
          };

          window.addEventListener("click", unmuteAndPlay, { once: true });
          window.addEventListener("touchstart", unmuteAndPlay, { once: true });
        }
      })();

      player.addEventListener("ended", () => {
        window.location.href = redirectUrl;
      });
    </script>
  </body>
</html>
